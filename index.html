<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="./style.css" />
    <script type="module" src="./js/animation.js" defer></script>
    <script type="module" src="./js/script.js" defer></script>
  </head>
  <body>
    <div class="navbar">
      <h1 class="title">Library</h1>
    </div>
    <div class="button-container">
      <button class="add-book" type="button">NEW BOOK</button>
    </div>
    <div class="book-container">
    </div>
    <section class="modal hidden">
        <div class="flex">
          <h3 class="modal-title">Add a new book!</h3>
          <button class="btn-close">&#10006;</button>
        </div>

        <label for="book-name">Name of the book: </label>
        <input id="book-name" type="text" name="book-name">
        <label for="author">Author: </label>
        <input id="author" type="text" name="author">
        <label for="pages">Pages: </label>
        <input id="pages" type="number" name="pages">
        <div class="read-input">
          <label for="read-status">Read </label>
          <input type="checkbox" name="read-status" id="read-status">
        </div>

        <button class="submit-book">Submit</button>
    </section>
    <div class="overlay hidden"></div>

  </body>
</html>
